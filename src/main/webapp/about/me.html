<div ng-controller="AboutController" ng-init="load()">
	<div class="panel panel-success">
		<div class="panel-heading">
			<h3 class="panel-title">yuventory</h3>
		</div>
		<div class="panel-body">
			<div class="form-group">
	            <div class="input-group">
	                <span class="input-group-addon">Developed by</span>
	                <input class="form-control" type="text" readonly="readonly" ng-value="about.developer" />
	            </div>
	        </div>
	        <div class="form-group" ng-repeat="contact in about.contacts">
                <div class="input-group">
                    <span class="input-group-addon">Contact</span>
                    <input class="form-control" type="text" readonly="readonly" ng-value="contact" />
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">Licensed to</span>
                    <input class="form-control" type="text" readonly="readonly" ng-value="about.licenceTo" />
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">Version</span>
                    <input class="form-control" type="text" readonly="readonly" ng-value="about.version" />
                </div>
            </div>
        </div>
	</div>
</div>
