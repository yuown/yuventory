<div ng-controller='SettingsController' ng-init="refreshSettings()" access="ROLE_SETTINGS">
	<div class="panel-body">
		<div class="alert alert-danger" ng-show="errorMessage">{{errorMessage}}</div>
		<div class="divider">
			<br />
		</div>
		<div class="form-group">
		  <div class="input-group">
		        <span class="input-group-addon">Barcode Dimensions (WIDTH x HEIGHT)</span>
		        <span class="input-group-addon">{{settings.barcodeDimensions.barcode_width}} x {{settings.barcodeDimensions.barcode_height}} px</span>
		        <button class="form-control btn btn-warning pull-right" style="width: 200px" ng-click="popDimensions()">Change</button>
		  </div>
		</div>
		<div class="form-group">
		  <div class="input-group">
		        <span class="input-group-addon">Items to Display per Page</span>
		        <span class="input-group-addon">{{settings.pageSize}}</span>
		        <button class="form-control btn btn-warning pull-right" style="width: 200px" ng-click="popPageSize()">Change</button>
		  </div>
		</div>
	</div>
</div>
