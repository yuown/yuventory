<div ng-controller="BarcodeDimensionsController"> 
    <div class="modal-header modal-header-danger">
        <h4 class="modal-title">Barcode Dimensions</h4>
    </div>
    <div class="modal-body">
    	<form ng-submit="submitOption('yes', barcodeCallback)" id="formBarcodeDimensions">
	        <div class="form-group">
	            <div class="input-group">
	                <span class="input-group-addon">Barcode Width</span>
	                <input type="number" ng-model="settings.barcodeDimensions.barcode_width" class="form-control" min=1 />
	            </div>
	        </div>
	        <div class="form-group">
	            <div class="input-group">
	                <span class="input-group-addon">Barcode Height</span>
	                <input type="number" ng-model="settings.barcodeDimensions.barcode_height" class="form-control" min=1 />
	            </div>
	        </div>
        </form>
	</div>
    <div class="modal-footer">
        <a class="btn btn-danger btn-large" ng-click="submitOption('no')"><i class="glyphicon glyphicon-remove"></i> No</a>
        <button type="submit" class="btn btn-success btn-large" form="formBarcodeDimensions"><i class="glyphicon glyphicon-ok"></i> Yes</button>
    </div>
</div>
