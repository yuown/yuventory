<div ng-controller='MainReportsController' ng-init="init()">
	<form ng-submit="generateReport(reportsInput)">
		<div class="col-md-6">
			<div class="form-group">
				<p class="input-group">
					<span class="input-group-addon">From</span>
					<input type="text" class="form-control" datepicker-popup="{{format}}"
						   ng-model="reportsInput.startDate" is-open="status.sopened" min-date="'2015-01-01'" max-date="'2099-12-31'"
						   datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true"
						   close-text="Close" readonly="readonly" />
					<span class="input-group-btn">
						<button type="button" class="btn btn-default" ng-click="open('start')">
							<i class="glyphicon glyphicon-calendar"></i>
						</button>
					</span>
				</p>
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group">
				<p class="input-group">
					<span class="input-group-addon">To</span>
					<input type="text" class="form-control" datepicker-popup="{{format}}"
						   ng-model="reportsInput.endDate" is-open="status.eopened" min-date="'2015-01-01'" max-date="'2099-12-31'"
						   datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true"
						   close-text="Close" readonly="readonly" />
					<span class="input-group-btn">
						<button type="button" class="btn btn-default" ng-click="open('end')">
							<i class="glyphicon glyphicon-calendar"></i>
						</button>
					</span>
				</p>
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group">
				<p class="input-group">
					<span class="input-group-addon">Any Part of Item name</span>
					<input type="text" class="form-control" ng-model="reportsInput.itemName" />
				</p>
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group">
				<p class="input-group">
					<span class="input-group-addon">By Type</span>
					<select class="form-control" ng-options="itemType as itemType for itemType in reportsMeta.itemTypes" ng-model="reportsInput.itemType">
						<option value=''>All</option>
					</select>
				</p>
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group">
				<p class="input-group">
					<span class="input-group-addon">By Category</span>
					<select class="form-control" ng-options="category.id as category.name for category in reportsMeta.categories" ng-model="reportsInput.category">
						<option value=''>All</option>
					</select>
				</p>
			</div>
		</div>
		<div class="col-md-6">
            <div class="form-group">
                <p class="input-group">
                    <span class="input-group-addon">By StockType</span>
                    <select class="form-control" ng-options="stockType.id as stockType.name group by stockType.method for stockType in reportsMeta.stockTypes" ng-model="reportsInput.stockType">
                        <option value=''>All</option>
                    </select>
                </p>
            </div>
        </div>
		<div class="col-md-6">
			<div class="form-group">
				<p class="input-group">
					<span class="input-group-addon">Purchased from Supplier</span>
					<select class="form-control" ng-options="supplier.id as supplier.name for supplier in reportsMeta.suppliers" ng-model="reportsInput.supplier">
						<option value=''>All</option>
					</select>
				</p>
			</div>
		</div>
		<div class="col-md-6">
            <div class="form-group">
                <p class="input-group">
                    <span class="input-group-addon">Sold or Lent to</span>
                    <select class="form-control" ng-options="lent.id as lent.name for lent in reportsMeta.suppliers" ng-model="reportsInput.lent">
                        <option value=''>All</option>
                    </select>
                </p>
            </div>
        </div>
		<div class="pull-right">
		  <button type="submit" class='btn btn-warning'>Generate</button>
		</div>
	</form>
</div>
