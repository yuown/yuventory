<div ng-controller="EstimateDetailsController"> 
    <div class="modal-header modal-header-danger">
        <h4 class="modal-title">{{title}}</h4>
    </div>
    <div class="modal-body">
	    <form ng-submit="submitOption('yes', confirmCallback)" id="formEstimateDetails">
			<div class="form-group">
	            <div class="input-group">
	                <span class="input-group-addon">Price Per gram</span>
	                <input class="form-control" ng-model="clonedRequest.perGram" ng-required="true" />
	            </div>
	        </div>
	        <div class="form-group">
	            <div class="input-group">
	                <span class="input-group-addon">Wastage (%)</span>
	                <input class="form-control" ng-model="clonedRequest.wastage" ng-required="true" min="0" max="20" step="0.1" />
	            </div>
	        </div>
	        <div class="form-group">
	            <div class="input-group">
	                <span class="input-group-addon">Making Charges Per Gram</span>
	                <input class="form-control" ng-model="clonedRequest.makingCharges" ng-required="true" />
	            </div>
	        </div>
	    </form>
	</div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger btn-large glyphicon glyphicon-remove" ng-click="submitOption('no')"> No</button>
        <button type="submit" class="btn btn-success btn-large glyphicon glyphicon-ok" form="formEstimateDetails"> Add</button>
    </div>
</div>
